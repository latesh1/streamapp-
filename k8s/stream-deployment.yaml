apiVersion: apps/v1
kind: Deployment
metadata:
  name: stream-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: stream-service
  template:
    metadata:
      labels:
        app: stream-service
    spec:
      containers:
        - name: stream-service
          image: streamapp/stream-service:latest
          ports:
            - containerPort: 5000
          env:
            - name: LIVEKIT_API_KEY
              valueFrom:
                secretKeyRef:
                  name: streamapp-secrets
                  key: LIVEKIT_API_KEY
            - name: LIVEKIT_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: streamapp-secrets
                  key: LIVEKIT_API_SECRET
            - name: LIVEKIT_WS_URL
              value: "ws://livekit-server:7880"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: stream-service
spec:
  selector:
    app: stream-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
